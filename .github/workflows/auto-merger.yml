on:
  schedule:
    # A job that runs every 5 min
    - cron:  '*/1 * * * *'

name: Merger
jobs:
  automerge:
    if: github.repository == 'ethereum/eips'
    runs-on: ubuntu-latest
    name: Auto Merger
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@v0.14.3"
        with:
          GITHUB-TOKEN: ${{ secrets.TOKEN }}

